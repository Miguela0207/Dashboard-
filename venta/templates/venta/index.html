<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Opcional: Agregar enlaces a los archivos JS de Bootstrap para funcionalidades avanzadas -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>

<div class="container mt-5 text-center"> <!-- Se agrega la clase "text-center" para centrar el contenido -->
    <h5>Dashboard de Ventas</h5>
</div>

<div class="container mt-5">
    <!-- Utilizar clases de Bootstrap para estilizar la tabla -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Barrio</th>
                <th scope="col">Venta</th>
                <th scope="col">Mes</th>
            </tr>
        </thead>
        <tbody>
            {% for item in venta %}
            <tr>
                <td>{{ item.barrio }}</td>
                <td>{{ item.venta }}</td>
                <td>{{ item.mes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <!-- Utilizar clases de Bootstrap para estilizar el contenedor del grÃ¡fico -->
    <div class="card">
        <div class="card-body">
            {{ grafico|safe }}
        </div>
    </div>
</div>

<!-- Agregar el script de Bootstrap al final del body para un mejor rendimiento -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
